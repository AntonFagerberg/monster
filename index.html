<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 1</title>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }

        canvas {
          margin: 0 auto;
        }
    </style>
</head>
<body>


<script type="text/javascript">

var game = new Phaser.Game(1024, 768, Phaser.AUTO, '', { preload: preload, create: create, update: update }),
  monster = (function () {
    return {
      state: [],
      tick: 0,
      tileSize: 64,
      active: false,
      clickMode: 0,
      mainTitle: null,
      round: 1,

      addSprite: function (name, x, y) {
        var sprite = game.add.sprite(x * this.tileSize, y * this.tileSize, name);
        sprite.scale.setTo(2, 2);
        sprite.smoothed = false;
        return sprite;
      },

      position: function (cord) {
        return cord * this.tileSize;
      },

      princess: (function () {
        var x = -1,
            y = -1,
            forward = true,
            sprite = null,
            offset = 14,
            dead = false;

        return {
          start: function () {
            x = 1 + parseInt(Math.random() * 10, 10),
            y = 3,
            forward = true;

            sprite.x = monster.position(x);
            sprite.y = monster.position(y) - offset;
            monster.mainTitle.text = '';

            game.world.bringToTop(sprite);
          },

          update: function () {
            if (monster.active) {
              if (!forward && y == 3) {
                monster.mainTitle.text = "Princess defeated you!";
                game.world.bringToTop(monster.mainTitle);
                monster.active = false;
                monster.round = 1;
              } else {
                if (Math.random() >= 0.40) {
                  if (forward) {
                    y += 1;

                    if (y == 10) {
                      forward = false;
                    }
                  } else {
                    y -= 1;
                  }
                } else {
                  if (x == 1 || (Math.random() >= 0.5 && x != 10)) {
                    x += 1;
                  } else {
                    x -= 1;
                  }
                }

                sprite.x = monster.position(x);
                sprite.y = monster.position(y) - offset;

                var positionX = x - 1,
                    positionY = y - 4;

                if (positionX >= 0 && positionY >= 0 && positionX < monster.state[0].length && positionY < monster.state.length) {
                  if (typeof(monster.state[positionY][positionX]) === 'object' && monster.state[positionY][positionX].key === 'hole_monster') {
                    monster.round += 1;
                    game.world.bringToTop(monster.mainTitle);
                    monster.mainTitle.text = "Nice! Round " + monster.round;
                    monster.active = false;
                  }
                }
              }
            }
          },

          create: function () {
            sprite = monster.addSprite('princess', x, y)
          }
        };
      })()
    };
  })();

function preload() {
  game.load.image('ground_1', 'assets/ground_tile_1.png');
  game.load.image('ground_2', 'assets/ground_tile_2.png');
  game.load.image('hole_monster', 'assets/hÃ¥lmonster.png');
  game.load.image('princess', 'assets/princess.png');
  game.load.image('safe_top', 'assets/safe_tile_top.png');
  game.load.image('safe_bottom', 'assets/safe_tile_bottom.png');
  game.load.image('frame', 'assets/frame.png');
  game.load.bitmapFont('font', 'assets/font/font.png', 'assets/font/font.fnt');
  game.load.bitmapFont('font_win', 'assets/font_win/font.png', 'assets/font_win/font.fnt');
}

function create() {
  var x = 0,
      y = 0,
      ground = ['ground_1', 'ground_2'];

  for (y = 0; y < 6; y++) {
    for (x = 0; x < 10; x++) {
      if (x == 0) {
        monster.state[y] = [];
      }

      monster.state[y][x] = 0;
    }
  }

  for (x = 1; x < 11; x++) {
    monster.addSprite('safe_top', x, 3);
    monster.addSprite('safe_bottom', x, 10);
  }

  for (x = 1; x < 11; x++) {
    for (y = 4; y < 10; y++) {
      monster.addSprite(ground[(y + x) % 2], x, y);
    }
  }

  monster.mainTitle = game.add.bitmapText(monster.position(1.8), monster.position(4.5), 'font_win', '', 48);

  game.add.bitmapText(monster.position(12) + 11, monster.position(1) + (monster.tileSize / 2) - 4, 'font', 'Start', 16);
  monster.addSprite('frame', 12, 1);
  monster.addSprite('frame', 12, 1).angle = 90;
  monster.addSprite('frame', 12, 2);
  monster.addSprite('frame', 13, 1).angle = 90;

  monster.addSprite('hole_monster', 12, 2);
  monster.addSprite('frame', 12, 2);
  monster.addSprite('frame', 13, 2);
  monster.addSprite('frame', 14, 2);
  monster.addSprite('frame', 12, 5);
  monster.addSprite('frame', 13, 5);
  monster.addSprite('frame', 14, 5);
  monster.addSprite('frame', 15, 2).angle = 90;
  monster.addSprite('frame', 15, 3).angle = 90;
  monster.addSprite('frame', 15, 4).angle = 90;
  monster.addSprite('frame', 12, 2).angle = 90;
  monster.addSprite('frame', 12, 3).angle = 90;
  monster.addSprite('frame', 12, 4).angle = 90;

  monster.princess.create();

  game.input.onDown.add(function () {
    var clickX = parseInt(game.input.x / monster.tileSize, 10),
        clickY = parseInt(game.input.y / monster.tileSize, 10);

    console.log(clickX, clickY);

    for (var y = 0; y != monster.state.length; y++) {
      var line = "| ";
      for (var x = 0; x != monster.state[y].length; x++) {
        line = line + monster.state[y][x] + " | ";
      }
      console.log(line + Math.random());
    }

    switch (monster.clickMode) {
      case 0:
        if (clickX == 12 && clickY == 1 && !monster.active) { // Start game
          monster.active = true;
          monster.princess.start();
        } else if (!monster.active && clickX >= 12 && clickX <= 14 && clickY >= 2 && clickY <= 4) {
          monster.clickMode = 1;
        }

        break;

      case 1:
        if (clickX >= 2 && clickX <= 9 && clickY >= 5 && clickY <= 8) {
          var free = true,
              positionX = clickX - 1,
              positionY = clickY - 4;

          console.log(positionX, positionY);

          for (var x = -1; x <= 1; x++) {
            for (var y = -1; y <= 1; y++) {
              if (monster.state[positionY + y][positionX + x] != 0) {
                free = false;
              }
            }
          }

          if (free) {
            monster.state[positionY][positionX] = monster.addSprite('hole_monster', clickX - 1, clickY - 1);
            monster.state[positionY - 1][positionX - 1] = 1;
            monster.state[positionY - 1][positionX] = 1;
            monster.state[positionY - 1][positionX + 1] = 1;
            monster.state[positionY][positionX - 1] = 1;
            monster.state[positionY][positionX + 1] = 1;
            monster.state[positionY + 1][positionX - 1] = 1;
            monster.state[positionY + 1][positionX] = 1;
            monster.state[positionY + 1][positionX + 1] = 1;

            monster.clickMode = 0;
          }
        }
        break;
    }
  }, this);
}

function update() {
  if (monster.active) {
    monster.tick += 1;

    if (monster.tick >= 30) {
      monster.princess.update();
      monster.tick = 0;
    }
  }
}

</script>

</body>
</html>
